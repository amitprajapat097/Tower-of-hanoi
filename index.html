<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tower of Hanoi Visualization</title>
</head>
<body>
    <div class="container">
        <label for="ringInput">Number of Rings:</label>
        <input type="number" id="ringInput" min="1" value="3">
        <button id="getRingsButton" onclick="getRings()">Get</button>
        <button id="previousButton" onclick="previousStep()">Previous</button>
        <button id="runButton" onclick="runHanoi()">Run</button>
        <button id="nextButton" onclick="nextStep()">Next</button>
        <div class="output" id="output"></div>
        <div class="tower-container">
            <div class="tower" id="tower1"></div>
            <div class="tower" id="tower2"></div>
            <div class="tower" id="tower3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
